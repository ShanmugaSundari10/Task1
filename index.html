<html>
    <head>
        <title>Aruvi</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
       <div class="overall">
        <div class="header">
            <div class="nameboard">
                <p>Aruvi<p>
            </div>
            <div class="searchbar">
                <input type="search" placeholder="Search">
            </div>
            <div class="signout">
                <a href="#">Sign out</a>
            </div>
        </div>
        <div class="main">
            <div class="navbar">
            <ul>
                <li><a href="#" ><h4>Dashboard</h4></a></li>
                <li><a href="#"><h4>Orders</h4></a></li>
                <li><a href="product.html"><h4>Products</h4></a></li>
                <li><a href="#"><h4>Customers</h4></a></li>
                <li><a href="#"><h4>Reports</h4></a></li>
            </ul>
        </div>
        </div>
       </div> 
       <div class="product">
        <div class="prohead">
            <div class="step1">
               <h4>Products</h4>
            </div>
            <div class="step2"></div>
            <div class="step3">
                <button id="addbtn">Add</button>
            </div>
        </div>
        <div class="protable">
        <div class="boxheading">
            <table class="funtable">
            <tr><th width=30px>  </th>
                <th>#</th>
                <th>Code</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </table>
        </div>
    </div>
   </div>
    <div class="addcontai"></div>
        <div class="addform">
            <div class="addhead">
                  <div class="addh1">
                    <h3>Add Product</h3></div>
                  <div class="addh2">
                    <button id="cancelbtn"><img src="C:\Users\amind\Projects\MyDev\cross.png" width="30px" height="30px"></button></div>
            </div>
             <form id="formdiv">
             <div class="addhead2">
                 <div class="dd">
                  <label for="code">Code</label>
                  <input type="text" id="code" disabled></div>
                 <div class="dd">
                   <label for="title">Title</label>
                   <input type="text" id="title">
                   <div id="error_title" class="error"></div>
                 </div>
                 <div class="dd">
                   <label for="des">Description</label>
                   <input type="text" id="des"></div>
                 <div class="dd">
                   <label for="category">Category</label>
                   <select id="category">
                    <option value=""></option>
                   <option value="choose">Choose...</option>
                   <option value="Pastry">Pastry</option>
                   <option value="Snacks">Snacks</option>
                   <option value="Meals">Meals</option>
                   <option value="Ice craem">Ice craem</option>
                   <option value="Juice">Juice</option>
                    </select><div class="error" id="errorchoose"></div></div>
                 <div class="dd">
                   <label for="price" value="0">Price</label>
                   <input type="number" id="price">
                   <div class="error" id="errorprice"></div>
                 </div>
            </div>
            <div class="footer">
                  <div class="foot1">   <button id="closebtn">Close</button></div>
                  <div class="foot2">  <button id="addingbtn" disabled='disabled'>Add</button></div>
            </div>
        </form>  
        </div>
        <!-- edit from -->
        <div class="editcontai"></div>
        <div class="editform">
            <div class="edithead">
                  <div class="edith1">
                    <h3>Edit Product</h3></div>
                  <div class="edith2">
                    <button id="cancelbtn"><img src="C:\Users\amind\Projects\MyDev\cross.png" width="30px" height="30px"></button></div>
            </div>
             <form id="editformdiv">
             <div class="edithead2">
                <div class="editpicdiv">
                  <div class="pic1">
                    <div class="dd1">
                      <label for="code1">Code</label>
                      <input type="text" id="code1" disabled style="width:95%"></div>
                    <div class="dd1">
                      <label for="title1">Title</label>
                      <input type="text" id="title1" style="width:95%"></div>
                  </div>
                  <div class="pic2"> 
                    <div class="orgpic">
                      <img src="C:\Users\amind\Projects\MyDev\product-pl.png" alt="img" width="130px" height="145px" id="imgboder">
                       <label for="imgInput" class="upload">
                         <input type="file" id="imgInput" accept="image/jpg, image/png, image/jpeg">
                         <img src="C:\Users\amind\Projects\MyDev\pencil.png" width="30px" height="30px">
                      </label>
                      
                     </div> 
                  </div>
                </div>
                 <div class="dd1">
                   <label for="des1">Description</label>
                   <input type="text" id="des1"></div>
                 <div class="dd1">
                   <label for="category1">Category</label>
                   <select id="category1">
                    <option value=""></option>
                   <option value="choose">Choose...</option>
                   <option value="Pastry">Pastry</option>
                   <option value="Snacks">Snacks</option>
                   <option value="Meals">Meals</option>
                   <option value="Ice craem">Ice craem</option>
                   <option value="Juice">Juice</option>
                    </select></div>
                 <div class="dd1">
                   <label for="price1" value="0">Price</label>
                   <input type="number" id="price1">
                 </div>
            </div>
            <div class="editfooter">
                  <div class="editfoot1">   <button id="closebtn">Close</button></div>
                  <div class="editfoot2">  <button id="updatebtn" onclick="updatecont()">Update</button></div>
            </div>
        </form>  
        </div>
        <script src="aruvifun.js"></script>
    </body>
</html>
